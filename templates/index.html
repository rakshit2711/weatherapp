<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12" ></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/path-params.js"></script>
    <script src="/static/index.js"></script>

</head>
<body>

<nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="https://i.ibb.co/pXhCBh7/cloud.png" class="h-8" alt="Weather Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Weather</span>
      </a>
      <button data-collapse-toggle="navbar-solid-bg" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-solid-bg" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
        <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
          <li>
            <a href="/" class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent" aria-current="page">Home</a>
          </li>
          <li>
            <a href="/about" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

    <div class="relative flex items-center w-full h-12 rounded-lg focus-within:shadow-lg bg-white overflow-hidden"  hx-ext="path-params" hx-get="/location/location_like/{city}" hx-vals='js:{city: calculateValue()}'  hx-trigger="input changed delay:500ms, search" hx-target="#tid" hx-swap="beforeend">
        <div class="grid place-items-center h-full w-12 text-gray-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>

        <input id="search" placeholder="Search Your City"  type="search"
        class="peer h-full w-full outline-none text-sm text-gray-700 pr-2" /> 
    </div>
    <div class="flex min-h-screen items-center justify-center overflow-x-auto" >
        <table class="bg-blue-gray-100 text-gray-700" id="weather_table">

            <thead class="border-b text-lg">
                <tr >
                    <th class="py-3 px-4 text-left">City</th>
                    <th class="py-3 px-4 text-left">State</th>
                    <th class="py-3 px-4 text-left">Country</th>
                    <th class="py-3 px-4 text-left">Link</th>
                </tr>
            </thead>    

            <tbody class="text-blue-gray-900" id="tid">
                
            </tbody>
        </table>

    </div>


<footer class="h-10 flex items-center justify-center border-gray-200 bg-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="container mx-auto text-center text-white">
            &copy; 2024 Weather Website. All rights reserved.
    </div>
</footer>

</body>
</html>
